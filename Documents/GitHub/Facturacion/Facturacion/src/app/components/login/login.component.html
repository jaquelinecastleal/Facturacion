
<div class="container mt-5 d-flex justify-content-center">
  <div class="border border-dark rounded p-4" style="width: 1000px; background-color: #b3d6b3; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    
    <h2 class="text-center">Inicio de Sesión</h2>
    
    <div class="d-flex justify-content-between align-items-center">
      <img src="assets/imagenes/logo.png" class="img-fluid rounded-circle" alt="logo" style="width: 200px; height: 200px; margin-right: 20px;" />
      
      <form (ngSubmit)="onSubmit()" style="flex-grow: 1;">


        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Por favor, ingrese su correo electrónico" required>
        </div>


        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Por favor, ingrese su contraseña" required>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg mt-3">Iniciar Sesión</button>
        </div>
      </form>
      
      <img src="assets/imagenes/Fact.jpeg" class="img-fluid rounded-circle" alt="logo" style="width: 200px; height: 200px; margin-left: 20px;" />
    </div>
  </div>
</div>
