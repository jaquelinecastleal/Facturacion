<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Formulario de Registro</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Registrarse</h2>

  <div class="card shadow">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="form-group">
              <label for="name" class="font-weight-bold">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
              <label for="email" class="font-weight-bold">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
              <label for="password" class="font-weight-bold">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
